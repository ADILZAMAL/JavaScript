<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="./assets/style.css">
  <script src="./assets/app.js" defer></script>
</head>
<body>
  <div class="main">
  <header><h1>Expense Tracker</h1></header>
  <div class="balance">
    <h2 >Your Balance</h2>
    <p><span class="dolar-icon">$</span><span class="money-value " id="total-balance">0.00</span></p>
    <div class="income-expense">
      <div class="income">
        <p>Income</p>
        <p><span class="dolar-icon">$</span> <span class="money-value" id="total-income">0.00</span></p>
      </div>
      <div class="expense">
        <p>Expense</p>
        <p><span class="dolar-icon">$</span><span class="money-value" id="total-expense">0.00</span></p>
      </div>
    </div>
    <div class="add-transaction">
      <p>Add new transaction</p>
      <hr>
      <label for="text">Text</label>
      <input type="text" placeholder="Enter text..." id="text">
      <label for="amount">Amount <br>(negative-expense,positive-income)</label>
      <input type="text" placeholder="Enter amount..." id="amount">
      <a class="add">Add transaction</a>
    </div>
    <div class="history">
    <h2>History</h2>
    <hr>
    <div class="list">
    </div>

    </div>
  </div>
</div>
</body>
</html>
